<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./mahbub.jpg" type="image/x-icon">
    <script src="calculator.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="randomDisplay"  class="form-control text-center font-weight-bold" type="text">
                    <button id="randomButton" onclick="randomButton()" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="calculator-input" class="form-control text-center font-weight-bold" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div onclick="inputButton(this.innerText)" class="button">7</div>
                              <div onclick="inputButton(this.innerText)" class="button">8</div>
                              <div onclick="inputButton(this.innerText)" class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick="inputButton(this.innerText)" class="button">4</div>
                              <div onclick="inputButton(this.innerText)" class="button">5</div>
                              <div onclick="inputButton(this.innerText)" class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick="inputButton(this.innerText)" class="button">1</div>
                              <div onclick="inputButton(this.innerText)" class="button">2</div>
                              <div onclick="inputButton(this.innerText)" class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div onclick="back()" class="button"><</div>
                                <div onclick="inputButton(this.innerText)" class="button">0</div>
                                <div id="clearButton" onclick="clearText()" class="button">C</div>
                            </div>
                            <div>
                                <button id="submitButton" onclick="notification()" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left"><span id="decrease">3</span> try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="negative" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="positive" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
</body>
</html>
